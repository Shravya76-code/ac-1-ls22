<!DOCTYPE html>
<html>
    <head>
        <title>Objects in JS</title>
    </head>

    <body>
        <h2>Javascript Objects</h2>
        <p id="result"></p>
        <script>
            // Create an Object:
            var student= {
                firstName:  "Shravya" ,
                age: 12,
            };

            // Display some data from the object:
            document.getElementById("result").innerHTML = student.firstName + " is " + student.age + " years old";
        </script>
    </body>
            
            
</html>
